    <div class="container">
      <form>
        <div class="form-group">
          <label for="username">Challonge Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username">
        </div>

        <div class="form-group">
          <label for="api_key">Challonge API Key</label>
          <div class="input-group">
            <input type="password" class="form-control" id="api_key" placeholder="API Key">
            <div class="input-group-append">
              <button id="key_toggle" class="btn btn-outline-secondary" type="button"><i class="far fa-eye"></i></button>
            </div>
          </div>
          <small class="form-text text-muted">
            Your Challonge API key from <a target="_blank" href="https://challonge.com/settings/developer">https://challonge.com/settings/developer</a>. <b>This key has all the power of your Challonge account, so treat it as you would your password.</b>
          </small>
        </div>

        <div class="form-group">
          <label for="region">Region</label>
            <select class="custom-select" id="region">
              <option value="norcal" selected>norcal</option>
              <option value="mtvmelee">mtvmelee</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
      </form>

<script>
var toggle = $('#key_toggle');
toggle.click(() => {
var field = $('#api_key');
var svg = toggle.find('svg');

if (field.prop('type') == 'password') {
  field.prop('type', 'text');
  svg.removeClass('fa-eye').addClass('fa-eye-slash');
} else {
  field.prop('type', 'password');
  svg.removeClass('fa-eye-slash').addClass('fa-eye');
}

});
</script>
