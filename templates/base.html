    <title>Challonge Tools | {{title}}</title>

    <!-- Bootstrap core CSS -->

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <a class="navbar-brand" href="#">Challonge Tools</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="/">Seed Tournament</a>
          <a class="nav-item nav-link" href="amateur">Create Amateur Bracket</a>
          <a class="nav-item nav-link" href="settings">Settings</a>
        </div>

        <div class="my-2 my-md-0">
          <a class="btn btn-outline-secondary" href="logout">Log Out</a>
        </div>
      </div>
    </nav>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-primary" role="alert">
      {{messages[0] | safe}}
    </div>
    {% endif %}
    {% endwith %}

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">{{title}}</h1>
      <p class="lead">{% block lead %}{% endblock %}</p>
    </div>
